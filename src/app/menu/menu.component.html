<div class="container d-flex justify-content-between align-items-center">
  <span class="contacts-icons">
    <a href="https://www.linkedin.com/in/agata-wisniewska-902b95138/" target="_blank" class="pr-3"><mat-icon
        svgIcon="linkedin"></mat-icon></a>
    <a href="https://github.com/agw123" target="_blank"><mat-icon svgIcon="github"></mat-icon></a>
  </span>
  <div class="row menu-desktop">
    <div class="col ml-auto text-right">
      <nav>
        <span class="menu-links">
          <a routerLink="/home">Home</a>
          <a routerLink="/about">About</a>
          <a routerLink="/projects">Projects</a>
          <a routerLink="/contact">Contact</a>

      </nav>

    <mat-toolbar color="primary" class="justify-content-between align-items-center">
      <button [cdkMenuTriggerFor]="menu" class="menu-trigger"><mat-icon>menu</mat-icon></button>

        <div class="menu-items" cdkMenu>
          <button class="menu-item" cdkMenuItem routerLink="/home">Home</button>
          <button class="menu-item" cdkMenuItem routerLink="/about">About</button>
          <button class="menu-item" cdkMenuItem routerLink="/projects">Projects</button>
